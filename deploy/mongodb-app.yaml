apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongodb-app
spec:
  selector: 
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb 
          image: mongo
          ports: 
            - containerPort: 27017
          env: 
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mongodb-pass
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mongodb-pass
          volumeMounts:
            - mountPath: /data/db 
              name: mongo-storage 
      volumes:
        - name: mongo-storage
          persistentVolumeClaim: 
            claimName: mongodb-pvc 
